<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | Bootstrap demo</title>
  <!--favicon-->
	<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">

  <!--plugins-->
  <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css">
  <!--bootstrap css-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="sass/main.css" rel="stylesheet">
  <link href="sass/dark-theme.css" rel="stylesheet">
  <link href="sass/responsive.css" rel="stylesheet">

  </head>

  <body class="bg-login">


    <!--authentication-->

     <div class="container-fluid my-5">
        <div class="row">
           <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
            <div class="card rounded-4">
              <div class="card-body p-5">
                  <img src="assets/images/logo1.png" class="mb-4" width="145" alt="">
                  <h4 class="fw-bold">Login</h4>
                  <p class="mb-0">Digite seus dados para entrar na sua conta</p>

                  <div class="form-body my-4">
										<form class="row g-3" id="telaEntrada">
                      <div class="dropdown">
							      
                        <select class="form-select" id="tipoDeUsuario">
                          <option value="" disabled selected>Selecione como você quer entrar</option>
                          <option value="usuario">Usuario</option> 
                          <option value="adm">Administrador</option>
                        </select>
                          
                        </div>
											<div class="col-12">
												<label for="email" class="form-label">Email</label>
												<input type="email" class="form-control" id="email" placeholder="usuario@inss.gov.br">
											</div>
											<div class="col-12">
												<label for="senha" class="form-label">Senha</label>
												<div class="input-group" id="show_hide_password">
													<input type="password" class="form-control border-end-0" id="senha" placeholder="Digite sua senha"> 
                          <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
												</div>
											</div>
											<div id="forgot" class="col-md-6 text-end">	<a href="auth-basic-forgot-password.html">Esqueceu a senha?</a>
											</div>
                      <div id="resend" class="col-md-6 text-end">	<a href="auth-basic-forgot-password.html">Reenviar email de confirmação</a>
											</div>
											<div class="col-12">
												<div class="d-grid">
													<button type="submit" id="login" class="btn btn-primary">Entrar</button>
												</div>
											</div>
											<div class="col-12">
												<div class="text-start">
													<p class="mb-0">Não tem conta ainda? <a href="auth-basic-register.html">Se inscreva aqui</a>
													</p>
												</div>
											</div>
										</form>
									</div>

                  

                  

              </div>
            </div>
           </div>
        </div><!--end row-->
     </div>
      
    <!--authentication-->


    <!--plugins-->
    <script src="assets/js/jquery.min.js"></script>
    <script type="module" src="assets/js/senha.js" defer></script>

    <script>
      $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
          event.preventDefault();
          if ($('#show_hide_password input').attr("type") == "text") {
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass("bi-eye-slash-fill");
            $('#show_hide_password i').removeClass("bi-eye-fill");
          } else if ($('#show_hide_password input').attr("type") == "password") {
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass("bi-eye-slash-fill");
            $('#show_hide_password i').addClass("bi-eye-fill");
          }
        });
      });
    </script>
  
  </body>
</html>
